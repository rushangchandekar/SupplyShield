services:
  - type: web
    name: supplyshield-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./supply_chain_risk.db
      - key: WEATHER_API_KEY
        sync: false
      - key: GOV_DATA_API_KEY
        sync: false
